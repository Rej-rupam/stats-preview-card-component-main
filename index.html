<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Overpass:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap");
    </style>
    <div class="page">
      <div class="card">
        <div class="box1">
          <div class="card2">
            <h1>
              Get <span>inshits</span> that help <br />your business grow.
            </h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur <br />
              adipisicing elit. Enim quas voluptatem, <br />
              blanditiis numquam iusto nobis!
            </p>
            <div class="footer">
              <div class="box3">
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>
              <div class="box4">
                <h3>314</h3>
                <p>TEMPLATES</p>
              </div>
              <div class="box5">
                <h3>12M+</h3>
                <p>QUERIES</p>
              </div>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="image">
            <img src="./images/image-header-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
